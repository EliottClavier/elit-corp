<ion-content>
  <ion-row>
    <div>
      <h2>Welcome to</h2>
      <h1>ElitCorp</h1>
    </div>
    <div id="form">
      <ion-item color="none" lines="none">
        <ion-label class="label" position="stacked">Email</ion-label>
        <ion-input type="mail" [value]="email" [(ngModel)]="email" [required]></ion-input>
      </ion-item>
      <ion-item color="none" lines="none">
        <ion-label class="label" position="stacked">Password</ion-label>
        <ion-input type="password" [value]="password" [(ngModel)]="password" [required]></ion-input>
      </ion-item>
    </div>
    <div id="div-button">
      <button (click)="login()" id="button">Get started !</button>
    </div>
  </ion-row>

</ion-content>
