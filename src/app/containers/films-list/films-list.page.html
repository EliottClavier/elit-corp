<ion-content fullscreen>
  <ion-list-header>Films list</ion-list-header>
  <ion-list *ngIf="filmsList.length; else emptyList">
    <app-films-item *ngFor="let film of filmsList" [film]="film"></app-films-item>
  </ion-list>
  <ng-template #emptyList>
    <ion-row class="custom-row">
      <h1 class="custom-title">Aucun film</h1>
      <ion-button (click)="getPopularFilms()">Rafraichir</ion-button>
    </ion-row>
  </ng-template>

</ion-content>
