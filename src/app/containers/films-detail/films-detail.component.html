<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="films-list"></ion-back-button>
      <ion-label>{{ film.title }}</ion-label>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img [src]="'https://image.tmdb.org/t/p/w500/' + film.backdrop_path"></ion-img>

  <div style="margin: 0 1em">
    <ion-row>
      <ion-col size="12">
        <h3 style="font-style: italic; text-align: center">{{ film.tagline }}</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8">
        <h4 class="ion-text-start">{{ film.title }}</h4>
      </ion-col>
      <ion-col size="4">
        <h4 class="ion-text-end">{{ film.vote_average }} / 10</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <p>
          <ion-chip *ngFor="let genre of film.genres" color="primary">
            <ion-label>{{ genre.name }}</ion-label>
          </ion-chip>
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h4>Overview</h4>
        <p class="ion-text-justify">{{ film.overview }}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <h4>Runtime</h4>
        <p>{{ getFormattedRuntime(film.runtime) }}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <h4>Poster</h4>
        <ion-img [src]="'https://image.tmdb.org/t/p/w500/' + film.poster_path"></ion-img>
      </ion-col>
    </ion-row>

    <ion-list>
      <h4>Companies involved</h4>
      <ion-item *ngFor="let company of film.production_companies">
        <ion-thumbnail>
          <img [src]="'https://image.tmdb.org/t/p/w500/' + company.logo_path" />
        </ion-thumbnail>
        <ion-label>
          <h2 style="margin-left: 1em">{{ company.name }}</h2>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-list>
      <h4>Countries involved</h4>
      <ion-item *ngFor="let country of film.production_countries">
        <ion-label>
          <h2>{{ country.name }}</h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
