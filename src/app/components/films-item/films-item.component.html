<ion-item [routerLink]="'/films-detail/' + film.id" button text-wrap>
  <ion-avatar slot="start">
    <ion-img [src]="'https://image.tmdb.org/t/p/w500/' + film.backdrop_path"></ion-img>
  </ion-avatar>
  <ion-label text-wrap>
    <ion-row>
      <ion-col size="9">
        <h2 class="ion-text-start">{{ film.title }}</h2>
      </ion-col>
      <ion-col size="3">
        <h3 class="ion-text-end">{{ film.vote_average}} / 10</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <p class="ion-text-justify">{{ film.overview | truncate:30}}</p>
      </ion-col>
    </ion-row>
  </ion-label>
</ion-item>
